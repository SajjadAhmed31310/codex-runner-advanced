<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>CodeX Runner Advanced</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="gameContainer">
    <div id="canvasWrapper">
      <canvas id="gameCanvas" width="800" height="600"></canvas>
      <div id="touchControls" aria-hidden="true">
        <button class="touch-btn" data-direction="left" aria-label="تحريك لليسار">◀</button>
        <button class="touch-btn" data-direction="right" aria-label="تحريك لليمين">▶</button>
      </div>
    </div>
    <div id="gameHint">
      إذا لم تظهر اللعبة، تأكد من فتح الملف عبر متصفح (يفضل Chrome/Edge)
      وأنك لم تفتحه من داخل محرر فقط.
    </div>
  </div>

  <!-- استخدام ES Modules -->
  <script type="module" src="src/main.js"></script>
</body>
</html>
